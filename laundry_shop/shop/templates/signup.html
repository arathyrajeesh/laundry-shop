{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Shine & Bright Laundry</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background: #ffffff;
            width: 380px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        h2 {
            margin: 10px 0 20px;
            color: #2c3e50;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #bbb;
            outline: none;
            font-size: 15px;
        }

        input:focus {
            border-color: #3498db;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #2d82c4;
        }

        .footer-text {
            margin-top: 15px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>

<div class="signup-container">
    {% if messages %}
        {% for message in messages %}
            <div style="
                background: {% if message.tags == 'error' %}#ffdddd{% else %}#ddffdd{% endif %};
                padding: 12px;
                border-left: 5px solid {% if message.tags == 'error' %}#e63946{% else %}#2d6a4f{% endif %};
                margin-bottom: 15px;
                border-radius: 5px;
                color: #333;
            ">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <img src="{% static 'images/Shine.png' %}" class="logo" alt="Logo">

    <h2>Create Account</h2>

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="email" name="email" placeholder="Enter Email" required>
        <input type="password" name="password1" placeholder="Enter Password" required>
        <input type="password" name="password2" placeholder="Confirm Password" required>

        <input type="hidden" name="latitude" id="latitude">
        <input type="hidden" name="longitude" id="longitude">

        <button type="submit">Signup</button>
    </form>


    <p class="footer-text">
        Already have an account?
        <a href="{% url 'login' %}">Login here</a>
    </p>
</div>

</body>
<script>
window.onload = function () {
    // Automatically request location when page loads
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function (position) {
                document.getElementById("latitude").value = position.coords.latitude;
                document.getElementById("longitude").value = position.coords.longitude;
                console.log("Location captured:", position.coords.latitude, position.coords.longitude);
            },
            function (error) {
                console.log("Location permission denied or failed.");
                alert("Please allow location to complete registration!");
            }
        );
    } else {
        alert("Geolocation not supported by your device.");
    }
};
</script>

</html>
