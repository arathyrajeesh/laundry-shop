{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing & Payments</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #f7f7f7; font-family: "Poppins", sans-serif; }
        .page-container { max-width: 900px; margin: 40px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        .page-header { font-size: 30px; font-weight: 600; color: #0f334bff; margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .section-title { font-size: 24px; color: #333; margin-top: 30px; margin-bottom: 15px; }
        .payment-method-card { background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .add-btn { background: #28a745; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: 500; }
        .history-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
        .history-table th, .history-table td { border: 1px solid #eee; padding: 10px; text-align: left; }
        .history-table th { background: #0f334bff; color: white; }
    </style>
</head>
<body>
    <div class="page-container">
        <h1 class="page-header">Billing & Payments ðŸ’³</h1>

        <div class="payment-section">
            <h2 class="section-title">Payment Methods</h2>
            <div class="payment-method-card">
                <span>Visa ending in 4242 (Default)</span>
                <button style="color: #dc3545; background: none; border: none; cursor: pointer;">Remove</button>
            </div>
            <button class="add-btn">+ Add New Card</button>
        </div>

        <div class="billing-history">
            <h2 class="section-title">Billing History</h2>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Order ID</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>

</body>
</html>
