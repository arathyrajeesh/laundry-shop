{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Registration - Shine & Bright Laundry</title>
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #0f334bff 0%, #1a4d6e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .register-container {
            background: #ffffff;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        h2 {
            margin: 10px 0 5px;
            color: #0f334bff;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 15px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #0f334bff;
            box-shadow: 0 0 0 3px rgba(15, 51, 75, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #0f334bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #0a2538;
        }

        .footer-text {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        a {
            color: #0f334bff;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
            font-size: 14px;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2e7d32;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="logo-container">
        <img src="{% static 'images/Shine.png' %}" alt="Logo" class="logo">
        <h2>Shop Registration</h2>
        <p class="subtitle">Create your laundry shop account</p>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="{% if message.tags == 'error' %}error-message{% else %}success-message{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="shop_name">Shop Name *</label>
            <input type="text" id="shop_name" name="shop_name" placeholder="Enter your shop name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your shop address">
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter your city">
        </div>

        <div class="form-group">
            <button type="button" id="detectLocationBtn" style="width: 100%; padding: 12px; background: #17a2b8; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-bottom: 10px;">
                üìç Detect My Location
            </button>
            <div id="locationStatus" style="font-size: 14px; color: #666; margin-bottom: 10px;"></div>
        </div>

        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">

        <div class="form-group">
            <label for="password1">Password *</label>
            <input type="password" id="password1" name="password1" placeholder="Enter password (min 6 characters)" required>
        </div>

        <div class="form-group">
            <label for="password2">Confirm Password *</label>
            <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
        </div>

        <button type="submit">Register Shop</button>
    </form>

    <div class="footer-text">
        Already have an account? <a href="{% url 'shop_login' %}">Login here</a>
    </div>
</div>

<script>
    document.getElementById("detectLocationBtn").addEventListener("click", function() {
        const btn = this;
        const statusDiv = document.getElementById("locationStatus");

        btn.disabled = true;
        btn.innerHTML = "üîÑ Detecting...";
        statusDiv.innerHTML = "Getting your location...";

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    document.getElementById("latitude").value = lat;
                    document.getElementById("longitude").value = lon;

                    statusDiv.innerHTML = "‚úÖ Location detected! Getting city information...";

                    // Get city from coordinates
                    getCityFromLocation(lat, lon);
                },
                function(error) {
                    statusDiv.innerHTML = "‚ùå Location access denied. Please enter your city manually.";
                    btn.disabled = false;
                    btn.innerHTML = "üìç Detect My Location";
                }
            );
        } else {
            statusDiv.innerHTML = "‚ùå Geolocation not supported by your browser.";
            btn.disabled = false;
            btn.innerHTML = "üìç Detect My Location";
        }
    });

    function getCityFromLocation(lat, lon) {
        const url = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.address) {
                    const city = data.address.city ||
                        data.address.town ||
                        data.address.village ||
                        data.address.state ||
                        data.address.country ||
                        "";

                    if (city) {
                        document.getElementById("city").value = city;
                        document.getElementById("locationStatus").innerHTML = `‚úÖ Location detected: ${city}`;
                    } else {
                        document.getElementById("locationStatus").innerHTML = "‚úÖ Location detected! Please enter your city manually.";
                    }
                } else {
                    document.getElementById("locationStatus").innerHTML = "‚úÖ Location detected! Please enter your city manually.";
                }

                document.getElementById("detectLocationBtn").disabled = false;
                document.getElementById("detectLocationBtn").innerHTML = "üìç Detect My Location";
            })
            .catch(() => {
                document.getElementById("locationStatus").innerHTML = "‚úÖ Location detected! Please enter your city manually.";
                document.getElementById("detectLocationBtn").disabled = false;
                document.getElementById("detectLocationBtn").innerHTML = "üìç Detect My Location";
            });
    }
</script>

</body>
</html>
