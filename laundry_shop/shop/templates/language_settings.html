{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #f7f7f7; font-family: "Poppins", sans-serif; }
        .page-container { max-width: 600px; margin: 40px auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        .page-header { font-size: 30px; font-weight: 600; color: #0f334bff; margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        label { display: block; margin-bottom: 10px; font-weight: 500; color: #333; }
        select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 20px; }
        .save-btn { background: #0f334bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>
    <div class="page-container">
        <h1 class="page-header">Language üåê</h1>
        
        <form>
            <label for="language">Select your preferred language:</label>
            <select id="language" name="language">
                <option value="en" selected>English (US)</option>
                <option value="in">Hinglish (India)</option>
                <option value="ml">Malayalam</option>
                <option value="es">Spanish</option>
            </select>

            <button type="submit" class="save-btn">Save Selection</button>
        </form>
    </div>
</body>
</html>
