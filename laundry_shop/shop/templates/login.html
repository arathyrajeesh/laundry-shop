{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shine & Bright Laundry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #ffffff;
            width: 350px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        h2 {
            margin: 10px 0 20px;
            color: #2c3e50;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #bbb;
            outline: none;
            font-size: 15px;
        }

        input:focus {
            border-color: #3498db;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #2d82c4;
        }

        .footer-text {
            margin-top: 15px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    {% if messages %}
        {% for message in messages %}
            <div style="
                background: {% if message.tags == 'error' %}#ffdddd{% else %}#ddffdd{% endif %};
                padding: 12px;
                border-left: 5px solid {% if message.tags == 'error' %}#e63946{% else %}#2d6a4f{% endif %};
                margin-bottom: 15px;
                border-radius: 5px;
                color: #333;
            ">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <img src="{% static 'images/Shine.png' %}" class="logo" alt="Logo">

    <h2>Login</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>

        <button type="submit">Login</button>
    </form>

    <p class="footer-text">
        Donâ€™t have an account?
        <a href="{% url 'signup' %}">Create one</a>
    </p>

    <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
        <p style="color: #666; font-size: 14px; margin-bottom: 10px;">Are you a shop owner?</p>
        <div style="display: flex; gap: 10px; justify-content: center;">
            <a href="{% url 'shop_login' %}" style="background: #28a745; color: white; padding: 8px 16px; border-radius: 6px; text-decoration: none; font-size: 14px; font-weight: 500;">Shop Login</a>
            <a href="{% url 'shop_register' %}" style="background: #17a2b8; color: white; padding: 8px 16px; border-radius: 6px; text-decoration: none; font-size: 14px; font-weight: 500;">Register Shop</a>
        </div>
    </div>
</div>

</body>
</html>
